<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}لوحة التحكم{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to admin-specific CSS or reuse main CSS -->
    <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}">
    <!-- Add admin-specific CSS if needed -->
    <!-- <link rel="stylesheet" href="{{ url_for("static", filename="css/admin_style.css") }}"> -->
    {% block head_extra %}{% endblock %}
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flashes">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}
        <!-- Page specific content will go here -->
        {% endblock %}
    </div>

    <!-- Link to main JavaScript file -->
    <script src="{{ url_for("static", filename="js/script.js") }}"></script>
    <!-- Add admin-specific JS if needed -->
    <!-- <script src="{{ url_for("static", filename="js/admin_script.js") }}"></script> -->
    {% block scripts_extra %}{% endblock %}
</body>
</html>
